<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
        <div class="hour">
            <span class="h"></span>
            
            <div class="text">
                hours
            </div>
        </div>
        <div class="minute">
            <span class="m"></span>
            
            <div class="text1">
                Minutes
            </div>
        </div>
        <div class="second">
            <span class="s"></span>
            
            <div class="text2">
                seconds
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
